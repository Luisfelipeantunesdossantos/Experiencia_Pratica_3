<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alvorada Digital - um refúgio de Vtuber e PNGtubers unidos pela criatividade e colaboração.">
    <meta name="author" content="Alvorada Digital">
    <link rel="icon" href="imagens/logo-alvorada-digital.png" type="image/png">
    <title>Cadastro - Alvorada Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="imagens/logo-alvorada-digital.png" alt="Logo">
        <h1>Cadastro</h1>
        <button class="menu-toggle">☰</button>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li class="has-submenu">
                    <a href="projetos.html">Projetos</a>
                    </li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>

    </header> 

            <main>
                <form>
                    <fieldset>
                    <legend> Informações do seu Vtuber/Pngtuber</legend>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="canal">Canal e Plataforma:</label>
                    <input type="text" id="canal" name="canal" placeholder="Ex: Youtube, Twitch, Kick, Tiktok..." required>

                    <label for="tipo">Tipo do modelo:</label>
                    <select name="tipo" id="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="vtuber">Vtuber</option>
                        <option value="pngtuber">PNGtuber</option>
                    </select>

                    <label for="modelo">Características do Modelo:</label>
                        <input type="text" id="modelo" placeholder="Ex: Raposa Vtuber, Modelo 3D, Modelo 2D, PNGTuber" required>

                    <button type="submit">Enviar Cadastro</button>
                    </fieldset>
                </form>           
            </main>
     
    <footer>
            <p>&copy; 2025 Alvorada Digital</p>
    </footer>

</body>
</html>
